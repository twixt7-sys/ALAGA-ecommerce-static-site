<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ALAGA: Pet Supplies E-store</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header>
			<div id="logo-and-search">
				<img src="./images/headerlogo.svg" alt="ALAGA Logo" 
				id="logo">
				<div id="search">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<circle cx="11" cy="11" r="8"></circle>
						<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
					</svg>
					<input type="text" name="" id="">
				</div>
			</div>
			<nav>
				<a href="./index.html">HOME</a>
				<a href="./products.html">PRODUCTS</a>
				<a href="./gallery.html">GALLERY</a>
				<a href="./about.html">ABOUT</a>
				<a href="./contact.html" style="background-color: #bb5a5a;">CONTACT</a>
			</nav>
		</header>
		<main>
			<section id="contact">
                <div id="container">
                    <h1>Contact Us</h1>
                    <hr>
                    <form action="#">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Email">
                        <textarea id="msg-area" placeholder="Message" rows="5" cols="40"></textarea>
                        <br>
						<input id="submit" type="submit">
                    </form>
                </div>
			</section>
		</main>
		<footer>
			<h6> A STARTUP COMPANY &copy; </h6>
		</footer>
	</body>
</html>
